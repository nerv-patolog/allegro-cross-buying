<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allegro Seller Finder - Options Test</title>
  <script type="module">
    // Mock Chrome APIs for testing
    window.chrome = {
      storage: {
        local: {
          data: {},
          async get(keys) {
            const result = {};
            if (Array.isArray(keys)) {
              keys.forEach(key => {
                if (this.data[key]) result[key] = this.data[key];
              });
            }
            return result;
          },
          async set(items) {
            Object.assign(this.data, items);
            console.log('Storage saved:', items);
            alert('Settings saved! Check console for details.');
          },
          async remove(keys) {
            if (Array.isArray(keys)) {
              keys.forEach(key => delete this.data[key]);
            }
            console.log('Storage cleared');
          }
        }
      }
    };

    console.log('Chrome API mocked successfully');
  </script>
  <script type="module" crossorigin src="dist-chrome/src/options/options.js"></script>
  <link rel="modulepreload" crossorigin href="dist-chrome/lifecycle.js">
  <link rel="stylesheet" crossorigin href="dist-chrome/options.css">
</head>
<body>
  <div id="app"></div>
  <script>
    console.log('Page loaded, app div:', document.getElementById('app'));
  </script>
</body>
</html>
